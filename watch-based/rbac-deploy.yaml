# ------------------------------
# ServiceAccount
# ------------------------------
apiVersion: v1
kind: ServiceAccount
metadata:
  name: my-scheduler-w
  namespace: kube-system
---
# ------------------------------
# ClusterRole con permisos m√≠nimos
# ------------------------------
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: my-scheduler-w-role
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/status", "nodes"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["bindings"]
    verbs: ["create"]
---
# ------------------------------
# ClusterRoleBinding
# ------------------------------
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: my-scheduler-w-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: my-scheduler-w-role
subjects:
  - kind: ServiceAccount
    name: my-scheduler-w
    namespace: kube-system
---
# ------------------------------
# Deployment del scheduler
# ------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-scheduler-w
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-scheduler-w
  template:
    metadata:
      labels:
        app: my-scheduler-w
    spec:
      serviceAccountName: my-scheduler-w
      containers:
        - name: scheduler-w
          image: my-py-scheduler-w:latest
          imagePullPolicy: Never   # usa imagen local
          args: ["--scheduler-name", "my-scheduler-w"]


